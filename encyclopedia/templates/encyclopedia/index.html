{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- entry argument will be passed on views.get_entry  -->
            <li><a href="{% url 'view_entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
